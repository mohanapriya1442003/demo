<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="login">
    <h3>Register</h3>
    <form id='loginForm'>
    <label>Name</label>
    <input type="text" name='Name' id='Name' class='inputField'><br><br>
    <label>Email Id</label>
    <input type="text" name='Email id' id='Email id' class='inputField'><br><br>
    <label>Contact No</label>
    <input type="text" name='Contact No' id='Contact No' class='inputField'><br><br>
    <label>Password</label>
    <input type="Password" name='Password' id='Password' class='inputField'>
    <br><br>
    <button class='btn' type='button' id='save'>Register</button>
  </form>
  </div>

<script src="js/jquery.min.js"></script>
<script src="js/register.js"></script>

</body>
</html>
